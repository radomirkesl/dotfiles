# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive, 
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# Main programs
bind = $mainMod, T, exec, $terminal
bind = $mainMod, M, exec, $fileManager
bind = $mainMod, R, exec, $menu

# Sound and brightness
bind = $mainMod, left, exec, brightnessctl s 5%-
bind = $mainMod, right, exec, brightnessctl s +5%
bind = $mainMod, up, exec, pamixer -i 5
bind = $mainMod, down, exec, pamixer -d 5

# Clipboard history
bind = $mainMod, P, exec, cliphist list | tofi --prompt-text="Clip: " --font-size=24 --num-results=7 | cliphist decode | wl-copy

# Printscreen
bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/printscreen.sh fullscreen
bind = $mainMod SHIFT, PRINT, exec, ~/.config/hypr/scripts/printscreen.sh fullscreen annotate
bind = $mainMod, Y, exec, ~/.config/hypr/scripts/printscreen.sh select
bind = $mainMod SHIFT, Y, exec, ~/.config/hypr/scripts/printscreen.sh select annotate

# Reset bar
bind = $mainMod SHIFT, R, exec, ~/.config/hypr/scripts/rebar.sh

# Setup monitors
bind = $mainMod CTRL, M, exec, ~/.config/hypr/scripts/monitor_decide.sh

# System stuff
bind = $mainMod, S, exec, pypr menu system

# Notifications
bind = $mainMod, D, exec, makoctl dismiss
bind = $mainMod SHIFT, D, exec, makoctl dismiss --all

# OTHER MODS

# Resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

# use reset to go back to the global submap
bind = , escape, submap, reset 
bind = , R, submap, reset 

# will reset the submap, meaning end the current one and return to the global one
submap = reset

# Supermod

bind = SUPER, SUPER_L, submap, supermod
submap = supermod

bind = , R, submap, resize

bind = , L, exec, hyprlock
bind = , L, submap, reset

bind = , K, exec, ~/.config/hypr/scripts/keyboard_brightness.sh
bind = , K, submap, reset

bind = , M, exec, pamixer -t
bind = , M, submap, reset

# Scratchpads
bind = , B, exec, pypr toggle bt
bind = , B, submap, reset
bind = , V, exec, pypr toggle sound
bind = , V, submap, reset
bind = , N, exec, pypr toggle notes
bind = , N, submap, reset

bind = , escape, submap, reset

submap = reset

