# Background apps and stuff
exec-once = hyprctl setcursor Default 24
exec-once = waybar & mako & gammastep
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon
exec-once = ~/.config/hypr/scripts/rand_wallpaper.sh ~/wallpapers
exec-once = hypridle
exec-once = pypr

# On launch apps
exec-once = [workspace 1] kitty --hold neofetch
exec-once = [workspace 2 silent] brave

